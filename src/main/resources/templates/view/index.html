<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">INVENTARY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
          <div class="row mt-5">
            <div class="col-12 col-md-4 h-100">
                <form class="p-3 shadow-sm rounded" th:action="@{/productos}" method="post">
                     <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name product:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apple">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Price product:</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1000">
                      </div>
                      <div class="col-auto">
                        <button type="submit" class="btn btn-success mb-3">Save product</button>
                      </div>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <table class="table table-light table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th colspan="2" >Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" producto: ${productos}" >
                            <td scope="row" th:text="${producto.id}" ></td>
                            <td th:text="${producto.nombre}" ></td>
                            <td th:text="${producto.precio}" ></td>
                            <td class="bg-danger">Eliminar</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
          </div>
      </div>
</body>
</html>
